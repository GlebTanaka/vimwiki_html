<div id="だろうと思う"><h2 id="だろうと思う" class="header"><a href="#だろうと思う">だろうと思う</a></h2></div>

<p>
使い方はこれ：
</p>

<p>
V
ADJ　＋　だろうと思う
N
</p>

<p>
これは結構いろいろな形が使えます。
動詞だったら辞書形とかない形、あとた形とか可能形、使役、受身、いろいろ使えます。
形容詞もイ形容詞「い」の形とナ形容詞の「な」がない形です。
</p>

<p>
例文：
明日は雨が降るだろうと思います。
</p>

<p>
「だろう」の時はちょっと自信がないかな。
</p>

<p>
彼はあと１０分で来るだろうと思います。
</p>
